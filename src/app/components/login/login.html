<div class="auth-container shadow-lg rounded-lg p-5 bg-white">
  <h2 class="text-center mb-4 text-gradient">Welcome Back</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <div class="form-group mb-4">
      <label class="form-label text-muted">Email Address</label>
      <input formControlName="email" type="text" class="form-control form-control-lg" 
             [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}" />
      <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Please enter a valid email address
      </div>
    </div>
    <div class="form-group mb-4">
      <label class="form-label text-muted">Password</label>
      <input formControlName="password" type="password" class="form-control form-control-lg" 
             [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" />
      <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block mt-4 gradient-btn" 
            [disabled]="loading || loginForm.invalid">
      <span *ngIf="!loading">Login</span>
      <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
    </button>
    <div class="alert mt-4" 
         [ngClass]="{'alert-success': message.includes('success'), 'alert-danger': message && !message.includes('success')}" 
         *ngIf="message">
      {{ message }}
    </div>
    <div class="text-center mt-3">
      <a href="#" class="text-muted">Forgot password?</a>
    </div>
  </form>
</div>
